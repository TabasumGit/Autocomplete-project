<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #search-input { padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        .search-results { margin-top: 10px; }
        .result-item { padding: 10px; background-color: #f9f9f9; margin-bottom: 5px; border: 1px solid #ddd; }
        .result-item h3 { margin: 0; }
        .result-item p { margin: 5px 0 0; }
    </style>
</head>
<body>

    <h1>Search for Artists or Albums</h1>
    <input type="text" id="search-input" placeholder="Search for an artist or album...">
    <div id="results" class="search-results"></div>

    <script>
        // Fetch the JSON data
        fetch('artists.json')
            .then(response => response.json())
            .then(data => {
                const searchInput = document.getElementById('search-input');
                const resultsDiv = document.getElementById('results');

                // Listen for input changes
                searchInput.addEventListener('input', function () {
                    const query = searchInput.value.toLowerCase();
                    resultsDiv.innerHTML = '';

                    if (query) {
                        // Filter data based on user input
                        const filteredResults = data.filter(artist => {
                            return artist.name.toLowerCase().includes(query) ||
                                   artist.albums.some(album => album.title.toLowerCase().includes(query));
                        });

                        // Display matching artists or albums
                        filteredResults.forEach(artist => {
                            const artistDiv = document.createElement('div');
                            artistDiv.classList.add('result-item');
                            artistDiv.innerHTML = `<h3>${artist.name}</h3>`;

                            artist.albums.forEach(album => {
                                if (album.title.toLowerCase().includes(query)) {
                                    const albumDiv = document.createElement('div');
                                    albumDiv.innerHTML = `<p><strong>Album:</strong> ${album.title}</p><p>${album.description}</p>`;
                                    artistDiv.appendChild(albumDiv);
                                }
                            });

                            resultsDiv.appendChild(artistDiv);
                        });
                    }
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>

</body>
</html>
